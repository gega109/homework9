<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="main_image">
            <img src="./images/Frame 66.svg" alt="mainimage">
        </div>
        <div class="main_div">
            <div class="register_div">
                <div class="heading_div">
                    <div class="account_div">
                        <img src="./icons/Group 74.svg" alt="icon">
                        <h1 class="heading">Create an Account</h1>
                    </div>
                    <span class="subtext">Became trivo member ,youâ€™ll get exlusive treatment from trivo</span>
                </div>
                <div class="form_main_div">
                    <div class="name_div">
                        <label class="label" for="text">Full Name </label>
                        <input class="input" type="text" name="text" placeholder="Enter your full name">
                    </div>
                    <div class="mail_div">
                        <label class="label" for="email">Email <p class="snow">*</p></label>
                        <input class="input" type="email" name="email" placeholder="Enter aemail">
                    </div>
                    <div class="password_div">
                        <label class="label" for="password">Password <p class="snow">*</p></label>
                        <input class="input" type="password" name="password" placeholder="Create a password" >
                        <img class="eye_icon" src="./icons/akar-icons_eye-closed.svg" alt="eyeclosed_icon">
                    </div>
                </div>
                <div class="last_div">
                    <button class="submit"><p class="in_button1">Create an Account</p></button>
                    <button class="resubmit"> <img src="./icons/flat-color-icons_google.svg" alt="googleicon"><p class="in_button2">sign up with google</p></button>
                    <span class="last_span">Already have an account?<a class="login" href="">log in</a></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
